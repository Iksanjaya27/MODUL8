    <section id="fasilitas">
        <h1>Pengelolaan Fasilitas Hotel</h1>
        <div class="form-container">
            <h3>Tambah Fasilitas Baru</h3>
            <form >
                <div class="form-group">
                    <label for="namaFasilitas">Nama Fasilitas</label>
                    <input type="text" id="namaFasilitas" name="nama_fasilitas" placeholder="Masukkan Nama Fasilitas"
                        required>
                </div>
                <div class="form-group">
                    <label for="deskripsiFasilitas">Deskripsi Fasilitas</label>
                    <textarea id="deskripsiFasilitas" name="deskripsi_fasilitas" placeholder="Masukkan Deskripsi Fasilitas"
                        rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="gambarFasilitas">Gambar Fasilitas</label>
                    <input type="file" id="gambarFasilitas" name="gambar_fasilitas" accept="image/*" required>
                </div>
                <button type="submit" class="btn-submit">Tambah Fasilitas</button>
            </form>
        </div>
    </section>
