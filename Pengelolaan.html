    <!-- Kamar Start -->
    <section id="kamar">
        <h1>Pengelolaan Kamar Hotel</h1>
        <div class="form-container">
            <h3>Tambah Kamar Baru</h3>
            <form>
                <div class="form-group">
                    <label for="nomorKamar">Nomor Kamar</label>
                    <input type="text" id="nomorKamar" name="nomor_kamar" placeholder="Masukkan Nomor Kamar" required>
                </div>
                <div class="form-group">
                    <label for="tipeKamar">Tipe Kamar</label>
                    <select id="tipeKamar" name="tipe_kamar" required>
                        <option value="" disabled selected>Pilih Tipe Kamar</option>
                        <option value="Standard">Standard</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hargaKamar">Harga Kamar</label>
                    <input type="number" id="hargaKamar" name="harga_kamar" placeholder="Masukkan Harga Kamar" required>
                </div>
                <div class="form-group">
                    <label for="gambarKamar">Gambar Kamar</label>
                    <input type="file" id="gambarKamar" name="gambar_kamar" accept="image/*" required>
                </div>
                <button type="submit" class="btn-submit">Tambah Kamar</button>
            </form>
        </div>
    </section>
    <!-- Kamar End -->
